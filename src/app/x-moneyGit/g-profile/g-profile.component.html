<div class="container">
  <ngx-loading [show]="loading" [config]="{ 
      backdropBorderRadius: '14px',fullScreenBackdrop:true,
      backdropBackgroundColour: 'rgb(240, 77, 213, 0.377)',
      primaryColour: '#ffffff', secondaryColour: '#ffffff', tertiaryColour: '#ffffff' 
  }">
    <!-- put something that you want to show here -->
  </ngx-loading>

  <div class="row">
    <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 border-register bg-scan-QR-code">
      <h3 class="text-center display-7">Pay Cheap <i class="fas fa-leaf" id="register-color-icon"></i></h3>
      <h5 class="text-center langlao">ຂໍ້ມູນສ່ວນຕົວ</h5>
      <div class="d-flex justify-content-center mt-3">
        <label id='uploadphoto' for="upload" class="">
          <input type="file" (change)="uploadChange($event)" id="upload" name="upload" placeholder="file" hidden
            required>
          <img class="rounded-circle" src="../../assets/images/default-user.png" alt="">
          <p class="text-center">Select PHOTO</p>
        </label>
      </div>
      <button class="btn btn-outline-secondary d-block mx-auto" (click)="MyQRCode(Alert_MyQRCode)">My QR-CODE</button>
      <hr>
      <form action="" class="font-11">
        <label class="ml-4 mt-3 langlao smoke-font-color" for="Username">ຊື່ແລະນາມສະກຸນ*</label>
        <input name="username" type="text" placeholder="ກຳລັງດຳເນີນການ..." class="form-control langlao" disabled>

        <label class="ml-4 mt-3 langlao smoke-font-color" for="phone">ເບີໂທລະສັບ* </label>
        <input name="phone" placeholder="ກຳລັງດຳເນີນການ..." class="form-control langlao" disabled>

        <label class="ml-4 mt-3 langlao smoke-font-color" for="addgith">ຈຳນວນເງິນທີ່ເຕີມ* </label>
        <input name="gijvalue" type="text" placeholder="ກຳລັງດຳເນີນການ..." maxlength="10" class="form-control langlao"
          disabled>

        <label class="ml-4 mt-3 langlao smoke-font-color" for="totalgijspent">ຈຳນວນເງິນທີ່ໃຊ້ແລ້ວ* </label>
        <input name="totalgijspent" type="text" placeholder="ກຳລັງດຳເນີນການ..." maxlength="10" class="form-control langlao"
          disabled>

        <label class="ml-4 mt-3 langlao smoke-font-color" for="totalgij">ຈຳນວນເງິນທີ່ຍັງເຫຼືອ* </label>
        <input name="totalgij" type="text" maxlength="10" placeholder="ກຳລັງດຳເນີນການ..." class="form-control langlao"
          disabled>

        <label class="ml-4 mt-3 langlao smoke-font-color" for="createddate">ວັນທີ ເດືອນ ປີ ສະໝັກ* </label>
        <input name="createddate" type="text" placeholder="date and time" class="form-control" disabled>

        <label class="ml-4 mt-3 langlao smoke-font-color" for="description">ຄຳອາທິບາຍ* </label>
        <input name="description" type="text" maxlength="200" placeholder="" class="form-control">

        <div class="input-group d-flex justify-content-center">
          <button class="btn btn-outline-secondary mr-5  mt-3 langlao" (click)="getUserDetails()"> ໂຫລດຂໍ້ມູນ</button>
          <button class="btn btn-outline-secondary mt-3 pull-left langlao" (click)="updateUserDetails()"> ອັບເດດຂໍ້ມູນ</button>
        </div>
      </form>
    </div>
  </div>
</div>

<button class="btn btn-warning d-block mx-auto" (click)="logout()">Logout</button>
<label id='uploadphoto' for="upload" class="btn btn-primary d-block mx-auto mt-3">Upload PHOTO
  <input type="file" (change)="uploadChange($event)" id="upload" name="upload" placeholder="file" hidden required>
</label>

<!-- the tag below make for Show_update_details -->

<ng-template #Alert_MyQRCode let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title langlao"><b class="text-center">My-QRCODE</b></h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center langlao w-100"><img src="../../../assets/images/MyQRCode.jpg " alt="RQCODE"></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light langlao" (click)="c('Close click')">ຕົກລົງ</button>
  </div>
</ng-template>

<!-- the tag below make for Show_type_error -->

<ng-template #Type_dont_support let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title langlao"><b class="text-center"></b></h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center langlao">ບໍ່ສະໜັບສະໜູນໄຟລ໌ນີ້</p>
    <p class="text-center langlao">ກະລຸນາໃຊ້ໄຟລ໌ນາມສະກຸນດັ່ງນີ້: png, jpg , gif , jpeg</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light langlao" (click)="c('Close click')" [routerLink]="[ '/user-info']">ຕົກລົງ</button>
  </div>
</ng-template>
