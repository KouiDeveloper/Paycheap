<div class="container mt-5">
  <h5 class=" langlao display-7 text-center mb-3"><u class="mr-1">ລະບົບກະເປົ໋າເງິນ</u><i class="fas fa-leaf" id="register-color-icon"></i></h5>
  <div class="d-flex justify-content-center mt-4">
    <div class="langlao">
      <div class="row justify-content-center text-center">
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gTranSacTion()">
            <i class="fas fa-history text-info" id="icon-size"></i><br>ປະຫວັດເຄື່ອນໄຫວ
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gBuyGit()">
            <i class="fas fa-donate text-warning" id="icon-size"></i><br>ຊື້ເງິນ
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gSaleGit()"><i class="fas fa-hand-holding-usd text-success"
              id="icon-size"></i><br>ຂາຍ Git
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gTransferMoney()"><i class="fas fa-exchange-alt text-danger"
              id="icon-size"></i><br>ໂອນເງິນ
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gReserve()">
            <i class="far fa-calendar-alt text-info" id="icon-size"></i><br>ຈອງເງິນ Git
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gProfile()">
            <i class="fas fa-user-circle text-primary" id="icon-size"></i><br>ຂໍ້ມູນສ່ວນຕົວ
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gVoucher()">
            <i class="fab fa-centercode text-success" id="icon-size"></i><br>Gen Voucher
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gAddmin()">
            <i class="fas fa-vial text-info" id="icon-size"></i><br>Admin
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gPay()">
            <i class="fas fa-shopping-bag text-danger" id="icon-size"></i><br>Pay
          </button>
        </div>
        <div class="col-lg-2 col-md-4 col-6 mb-3">
          <button class="btn btn-outline-secondary" (click)="gTest()">
            <i class="fas fa-vial" id="icon-size"></i><br>Test
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
