<div class="container mt-5">
  <h5 class=" langlao display-7 text-center mb-3"><u class="mr-1">ລະບົບກະເປົ໋າເງິນ</u><i class="fas fa-leaf" id="register-color-icon"></i></h5>
  <div class="d-flex justify-content-center">
    <div class="langlao">
      <div class="row justify-content-center text-center">
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gTranSacTion()"><i class="fas fa-history" id="icon-size"></i><br>ປະຫວັດເຄື່ອນໄຫວ</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gBuyGit()"><i class="fas fa-donate" id="icon-size"></i><br>ຊື້ເງິນ</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gSaleGit()"><i class="fas fa-hand-holding-usd" id="icon-size"></i><br>ຂາຍ
            Git</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gTransferMoney()"><i class="fas fa-exchange-alt" id="icon-size"></i><br>ໂອນເງິນ</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gReserve()"><i class="far fa-calendar-alt" id="icon-size"></i><br>ຈອງເງິນ
            Git</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gProfile()"><i class="fas fa-user-circle" id="icon-size"></i><br>ຂໍ້ມູນສ່ວນຕົວ</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gVoucher()"><i class="fab fa-centercode" id="icon-size"></i><br>Gen
            Voucher</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gAddmin()"><i class="fas fa-vial" id="icon-size"></i><br>Admin</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gPay()"><i class="fas fa-shopping-bag" id="icon-size"></i><br>Pay</button>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <button class="btn btn-success" (click)="gTest()"><i class="fas fa-vial" id="icon-size"></i><br>Test</button>
        </div>
      </div>
    </div>
  </div>

</div>
