<div class="container">
    <div class="row">
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 border-register" style="width:100%;">
            <h3 class="text-center display-7">Pay Cheap <i class="fas fa-leaf" id="register-color-icon"></i></h3>
            <h5 class="text-center display-5 langlao">ເຂົ້າໃຊ້ບັນຊີຂອງທ່ານ</h5>
            <form action="">
                <label class="ml-4 langlao smoke-font-color" for="loginUsername">ກະລຸນາປ້ອນຊື່*</label>
                <input [value]="_loginUser.username===undefined?'':_loginUser.username" (input)="_loginUser.username=$event.target.value" name="loginUsername" type="text" placeholder="Username" class="form-control input-md" required>
                <label class="ml-4 mt-3 langlao smoke-font-color" for="password">ລະຫັດຜ່ານ*</label>
                <input [value]="_loginUser.password===undefined? '' :_loginUser.password" (input)="_loginUser.password=$event.target.value" name="loginPassword" type="password" placeholder="password" class="form-control input-md" required>
                <span><a [routerLink]="['/forgotpassword']"><p class="text-right langlao mt-2">ລືມລະຫັດຜ່ານ?</p></a> </span>
                <span class="input-group">
                    <input type="checkbox" style="height:40px; width:60px;"> <i class="smoke-font-color mt-2 mb-4">Keep me signed in</i>
                </span>
                <button type="submit" class="btn main-bg-color langlao" style="width:100%" (click)="login()">ເຂົ້າສູ່ລະບົບ</button>
                <br><br>
                <h5 class="text-center langlao display-6">----- ຍັງບໍ່ມີບັນຊີແມ່ນບໍ່? -----</h5>
                <button class="btn main-bg-color-right mb-4 langlao" style="width:100%" [routerLink]="['/register']">ລົງທະບຽນ</button>
            </form>
        </div>
    </div>
</div>
